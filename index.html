<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Study Planner</h2>

        <button onclick="show('dashboard')">Dashboard</button>
        <button onclick="show('subjects')">Subjects</button>
        <button onclick="show('schedule')">Schedule</button>
        <button onclick="show('tasks')">Tasks</button>
        <button onclick="show('analytics')">Analytics</button>
        <button onclick="show('settings')">Settings</button>
      </div>

      <div class="main">
        <section id="dashboard" class="page active">
          <h1>Welcome Back User!!</h1>

          <div class="stats">
            <div class="statCard">
              <h3>Total Subjects</h3>
              <p id="totalSubjects">0</p>
            </div>

            <div class="statCard">
              <h3>Pending Tasks</h3>
              <p id="totalTasks">0</p>
            </div>

            <div class="statCard">
              <h3>Today Study Slots</h3>
              <p id="todaySlots">0</p>
            </div>
          </div>

          <div class="dashboardGrid">
            <div class="card">
              <h2>Today's Schedule</h2>
              <ul id="todaySchedule"></ul>
            </div>

            <div class="card">
              <h2>Upcoming Deadlines</h2>
              <ul id="upcomingDeadlines"></ul>
            </div>
          </div>

          <div class="quickActions">
            <button onclick="show('subjects')">+ Add Subject</button>
            <button onclick="show('schedule')">+ Add Study Slot</button>
            <button onclick="show('tasks')">+ Add Task</button>
          </div>
        </section>

        <section id="subjects" class="page">
          <h1>Subjects</h1>

          <input id="subjectName" placeholder="Subject Name" />
          <select id="priority">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>

          <button onclick="addSubject()">Add</button>

          <ul id="subjectList"></ul>
        </section>

        <section id="schedule" class="page">
          <h1>Schedule Planner</h1>

          <input id="day" placeholder="Mon" />
          <input id="time" placeholder="10:00" />
          <input id="studyTopic" placeholder="Topic" />

          <button onclick="addSchedule()">Add Slot</button>

          <ul id="scheduleList"></ul>
        </section>

        <section id="tasks" class="page">
          <h1>Task Manager</h1>

          <input id="taskName" placeholder="Task" />
          <input type="date" id="deadline" />

          <button onclick="addTask()">Add</button>

          <ul id="taskList"></ul>
        </section>

        <section id="analytics" class="page">
          <h1>Progress Analytics</h1>
          <p id="analyticsData"></p>
        </section>

        <section id="settings" class="page">
          <h1>Settings</h1>

          <button onclick="toggleTheme()">Toggle Theme</button>
          <button onclick="exportData()">Export Data</button>
          <button onclick="resetData()">Reset Data</button>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
