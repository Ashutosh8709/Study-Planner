<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Study Planner</h2>

        <button onclick="show('dashboard')">Dashboard</button>
        <button onclick="show('subjects')">Subjects</button>
        <button onclick="show('schedule')">Schedule</button>
        <button onclick="show('tasks')">Tasks</button>
        <button onclick="show('analytics')">Analytics</button>
        <button onclick="show('settings')">Settings</button>
      </div>

      <div class="main">
        <section id="dashboard" class="page active">
          <h1>Welcome Back User!!</h1>

          <div class="stats">
            <div class="statCard">
              <h3>Total Subjects</h3>
              <p id="totalSubjects">0</p>
            </div>

            <div class="statCard">
              <h3>Pending Tasks</h3>
              <p id="totalTasks">0</p>
            </div>

            <div class="statCard">
              <h3>Today Study Slots</h3>
              <p id="todaySlots">0</p>
            </div>
          </div>

          <div class="dashboardGrid">
            <div class="card">
              <h2>Today's Schedule</h2>
              <ul id="todaySchedule"></ul>
            </div>

            <div class="card">
              <h2>Upcoming Deadlines</h2>
              <ul id="upcomingDeadlines"></ul>
            </div>
          </div>

          <div class="quickActions">
            <button onclick="show('subjects')">+ Add Subject</button>
            <button onclick="show('schedule')">+ Add Study Slot</button>
            <button onclick="show('tasks')">+ Add Task</button>
          </div>
        </section>

        <section id="subjects" class="page">
          <h1>Subject Management</h1>

          <input id="subjectName" placeholder="Subject Name" />

          <select id="priority">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>

          <button onclick="addSubject()">Add Subject</button>

          <ul id="subjectList"></ul>
        </section>

        <section id="schedule" class="page">
          <h1>Weekly Study Planner</h1>

          <div class="card">
            <select id="day">
              <option>Mon</option>
              <option>Tue</option>
              <option>Wed</option>
              <option>Thu</option>
              <option>Fri</option>
              <option>Sat</option>
              <option>Sun</option>
            </select>

            <input type="time" id="time" />

            <input id="studyTopic" placeholder="Study Topic" />

            <button onclick="addSchedule()">Add Study Slot</button>
          </div>

          <div id="calendar"></div>
        </section>

        <section id="tasks" class="page">
          <h1>Task Manager</h1>

          <div class="card">
            <input id="taskName" placeholder="Task Name" />

            <input type="date" id="deadline" />

            <button onclick="addTask()">Add Task</button>
          </div>

          <ul id="taskList"></ul>
        </section>

        <section id="analytics" class="page">
          <h1>Progress Analytics</h1>

          <div class="card">
            <p id="analyticsData"></p>
          </div>
        </section>

        <section id="settings" class="page">
          <h1>Settings</h1>

          <button onclick="toggleTheme()">Toggle Theme</button>
          <button onclick="exportData()">Export Data</button>
          <button onclick="resetData()">Reset Data</button>
        </section>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
  </body>
</html>
